<div class="signup-page">
  <div class="signup-container">

    <div class="info-side">
      <div class="overlay"></div>
      <div class="content-wrapper">
        <span class="badge">عضوية حصرية</span>
        <h1>انضم إلى <br> <span class="gold-text">نادي الهواة الملكي</span></h1>
        <p>بإنشائك حساباً، ستتمكن من تتبع شحناتك، والحصول على تنبيهات فورية بأحدث الإصدارات التذكارية المحدودة.</p>

        <div class="features-list">
          <div class="feature-item">
            <i class="fas fa-certificate"></i>
            <span>توثيق رقمي لمقتنياتك</span>
          </div>
          <div class="feature-item">
            <i class="fas fa-shipping-fast"></i>
            <span>أولوية الشحن والإرسال</span>
          </div>
        </div>
      </div>
    </div>

    <div class="form-side">
      <div class="form-scroll">
        <div class="logo-box">
          <i class="fas fa-coins gold-icon"></i>
          <h3>سك العملة</h3>
        </div>

        <div class="header-text">
          <h2>إنشاء حساب جديد</h2>
          <p>أدخل بياناتك للانضمام إلى منصتنا</p>
        </div>

        <form class="signup-form">
          <div class="input-row">
            <div class="input-group">
              <label>الاسم الأول</label>
              <input type="text" placeholder="أحمد" required>
            </div>
            <div class="input-group">
              <label>اسم العائلة</label>
              <input type="text" placeholder="علي" required>
            </div>
          </div>

          <div class="input-group">
            <label>البريد الإلكتروني</label>
            <input type="email" placeholder="example@mail.com" required>
          </div>

          <div class="input-group">
            <label>رقم الهاتف</label>
            <input type="tel" placeholder="01xxxxxxxxx" required>
          </div>

          <div class="input-row">
            <div class="input-group">
              <label>كلمة المرور</label>
              <input type="password" placeholder="••••••••" required>
            </div>
            <div class="input-group">
              <label>تأكيد الكلمة</label>
              <input type="password" placeholder="••••••••" required>
            </div>
          </div>

          <div class="terms-check">
            <input type="checkbox" id="terms" required>
            <label for="terms">أوافق على <a href="#">شروط الاستخدام</a> و <a href="#">سياسة الخصوصية</a></label>
          </div>

          <button type="submit" class="signup-btn">إنشاء الحساب الآن</button>

          <p class="login-prompt">
            لديك حساب بالفعل؟ <a routerLink="/login">تسجيل الدخول</a>
          </p>
        </form>
      </div>
    </div>

  </div>
</div>
