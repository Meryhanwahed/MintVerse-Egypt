<section class="filter-section">
  <div class="container">
    <div class="royal-filter-card">

      <div class="search-main">
        <div class="input-wrapper">
          <i class="fas fa-magnifying-glass search-icon"></i>
          <input type="text" placeholder="ابحث عن قطعة تاريخية محددة..." class="main-input">
        </div>
        <button class="btn-search-royal">ابحث الآن</button>
      </div>

      <div class="filter-options-grid">
        <div class="filter-group">
          <label><i class="fas fa-hourglass-half"></i> الحقبة الزمنية</label>
          <select title="royal-select" class="royal-select">
            <option value="">كل العصور</option>
            <option value="royal">العصر الملكي</option>
            <option value="old-rep">الجمهورية القديمة</option>
            <option value="modern">إصدارات حديثة</option>
          </select>
        </div>

        <div class="filter-group">
          <label><i class="fas fa-gem"></i> نوع المعدن</label>
          <select title="mitels" class="royal-select">
            <option value="">كل المعادن</option>
            <option value="gold">ذهب خالص</option>
            <option value="silver">فضة إسترليني</option>
            <option value="bronze">برونز</option>
            <option value="polymer">بوليمر (حديث)</option>
          </select>
        </div>

        <div class="filter-group">
          <label><i class="fas fa-certificate"></i> حالة الإصدار</label>
          <select title="all" class="royal-select">
            <option value="">جميع الحالات</option>
            <option value="mint">حالة الدار (جديد)</option>
            <option value="limited">إصدار محدود (Limited)</option>
            <option value="circulated">عملات متداولة</option>
          </select>
        </div>

        <div class="filter-actions">
          <button class="btn-reset" title="إعادة ضبط الفلاتر">
            <i class="fas fa-rotate-left"></i>
          </button>
        </div>
      </div>

    </div>
  </div>
</section>
