<section class="form-section">
  <div class="container">
    <div class="form-wrapper">

      <div class="form-info-side">
        <div class="info-content">
          <span class="gold-label">تواصل مباشر</span>
          <h2>يسعدنا <span class="gold-text">الاستماع</span> إليك</h2>
          <p>سواء كنت هاوياً يبحث عن نوادر العملات، أو مؤسسة ترغب في سك ميداليات تذكارية، فريقنا جاهز للرد على كافة استفساراتكم.</p>

          <ul class="form-check-list">
            <li><i class="fas fa-check-circle"></i> رد رسمي خلال 24 ساعة</li>
            <li><i class="fas fa-check-circle"></i> تنسيق زيارات المتحف للمجموعات</li>
            <li><i class="fas fa-check-circle"></i> استشارات فنية للهواة</li>
          </ul>
        </div>
      </div>

      <div class="form-card-side">
        <form class="contact-form" (submit)="onSubmit($event)">
          <div class="input-group">
            <label>الاسم بالكامل</label>
            <input type="text" placeholder="أدخل اسمك الثلاثي" required>
          </div>

          <div class="input-row">
            <div class="input-group">
              <label>البريد الإلكتروني</label>
              <input type="email" placeholder="example@mail.com" required>
            </div>
            <div class="input-group">
              <label>نوع الاستفسار</label>
              <select>
                <option>شراء عملات تذكارية</option>
                <option>طلب زيارة للمتحف</option>
                <option>توثيق عملة قديمة</option>
                <option>أخرى</option>
              </select>
            </div>
          </div>

          <div class="input-group">
            <label>رسالتك</label>
            <textarea rows="5" placeholder="اكتب تفاصيل استفسارك هنا..."></textarea>
          </div>

          <button type="submit" class="submit-btn">
            <span>إرسال الرسالة</span>
            <i class="fas fa-paper-plane"></i>
          </button>
        </form>
      </div>

    </div>
  </div>
</section>
