<div class="login-page">
  <div class="login-container">

    <div class="form-side">
      <div class="logo-wrapper">
        <i class="fas fa-coins gold-logo"></i>
        <h2>سك العملة <span class="gold-text">المصرية</span></h2>
      </div>

      <div class="form-header">
        <h1>مرحباً بك مجدداً</h1>
        <p>سجل دخولك للوصول إلى مجموعتك الحصرية</p>
      </div>

      <form class="login-form">
        <div class="input-group">
          <label>البريد الإلكتروني</label>
          <div class="input-wrapper">
            <i class="far fa-envelope"></i>
            <input type="email" placeholder="name@company.com" required>
          </div>
        </div>

        <div class="input-group">
          <label>كلمة المرور</label>
          <div class="input-wrapper">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="••••••••" required>
          </div>
        </div>

        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox"> تذكرني
          </label>
          <a href="#" class="forgot-link">نسيت كلمة المرور؟</a>
        </div>

        <button type="submit" class="login-btn">تسجيل الدخول</button>

        <div class="divider">
          <span>أو الدخول بواسطة</span>
        </div>

        <div class="social-login">
          <button class="social-btn google"><i class="fab fa-google"></i> Google</button>
          <button class="social-btn apple"><i class="fab fa-apple"></i> Apple</button>
        </div>

        <p class="signup-prompt">
          ليس لديك حساب؟ <a routerLink="/signup">إنشاء حساب جديد</a>
        </p>
      </form>
    </div>

    <div class="visual-side">
      <div class="overlay"></div>
      <div class="visual-content">
        <div class="quote-box">
          <i class="fas fa-quote-right"></i>
          <p>العملة ليست مجرد وسيلة للتبادل، بل هي وثيقة تاريخية تُحفر عليها عظمة الأمم.</p>
          <span>- مصلحة سك العملة المصرية</span>
        </div>
      </div>
    </div>

  </div>
</div>
